name: exchanger
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_datetime_picker:
    git:
      url: https://github.com/Realank/flutter_datetime_picker.git
      ref: master
  bmnav: null
  chewie_audio: ^1.2.0
  connectivity: null
  cupertino_icons: ^1.0.3
  dropdownfield: null
  flutter_bloc: ^7.0.0
  flutter_email_sender: any
  flutter_html: null
  flutter_swiper: null
  flutter_tagging: null
  http: null
  rxdart: ^0.27.0
  url_launcher: ^6.0.3
  youtube_player_flutter: null
  shared_preferences: ^2.0.6
  google_mobile_ads: ^0.13.2
  intl: ^0.17.0
  upgrader: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/ico.jpg
    - images/image-placeholder.jpg
    - images/image-placeholderAbout.jpg
    - images/sarf.jpg
    - images/banner.jpg
    - images/totia.jpg
    - images/afg.png
    - images/australia.png
    - images/canada.png
    - images/crone.png
    - images/coin.png
    - images/tot.png
    - images/face.png
    - images/web.png
    - images/call.png
    - images/tel.png
    - images/usa.png
    - images/caldar.png
    - images/darham.png
    - images/pound.png
    - images/riyal.png
    - images/rupees.png
    - images/toman.png
    - images/euro.png
    - images/frank.png
    - images/Logo.jpg
    - images/splashScreen.jpg
    # Languages
    - lib/config/localization/Lang/

  fonts:
    - family: IranSans
      fonts:
        - asset: fonts/IRANSansMobile.ttf
          weight: 400
        - asset: fonts/IRANSansWeb_Light.ttf
          weight: 300
        - asset: fonts/IRANSansWeb_Medium.ttf
          weight: 500
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
    - family: SairaCondensed
      fonts:
        - asset: fonts/SairaCondensed-Medium.ttf
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
